<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .show{
            color: white;
            border: 1px solid black;
            padding-right: 20px;
            padding-left: 20px;
            padding-bottom: 5px;
            margin-bottom: 30px;
            background-color: red;
        }
        .hide{
            display: none;
        }
        hr{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h3>Hide even numbers from 1 to 10!</h3>
    <span class="show">1</span>
    <span class="hide">2</span>
    <span class="show">3</span>
    <span class="hide">4</span>
    <span class="show">5</span>
    <span class="hide">6</span>
    <span class="show">7</span>
    <span class="hide">8</span>
    <span class="show">9</span>
    <span class="hide">10</span>
    <hr>
</body>
</html>
