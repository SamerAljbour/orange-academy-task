<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            text-align: center;
            font-size: 30px;
        }
        select{
            font-size: 25px;
        }
    </style>
</head>
<body style="background-color: #a9d6d1; margin-left: 100px; margin-right: 100px;">
    <h2 style="text-align: center; font-size: 40px;">Survey Form</h2>
    <form action="" style="background-color: white;">
        <p style="text-align: center; font-size: 30px;">let us know  how we can improve freeCodeCAmp</p>
        <div>
            <label for="name" >*Name:</label>
            <input type="text" id="name" placeholder="Enter your name"> <br>
        </div>
        <div>
            <label for="email">*Email:</label>
        <input type="email" id="email" placeholder="Enter your Email"><br>
            </div>
        <div>
            <label for="age">*Age:</label>
            <input type="number" id="age" placeholder="Age">
        </div>
        <div>
            <label for="select">which option best describes your current role?</label>
            <select name="" id="">
                <option value="">student</option>
            </select>
        </div>
        <div>
            <label for="">how likely is that you would  recommend freeCodeCAmp to a friend?</label>
            <div>
                <input type="radio" id="">
                <label for="">Definitely</label><br>
            </div>
            <div>
                <input type="radio">
                <label for="">maybe</label><br>
            </div>
            <div>
                <input type="radio">
                <label for="">not sure</label>
            </div>
           
        </div>
        <div>
            <label for="">what do you like most in FCC</label>
            <select name="" id="">
                <option value="">select an option</option>
            </select>
            
        </div>
        <div>
            <label for="">things that should be imporved in the future (check all that apply ):</label>
            <div>
                <input type="checkbox">
                <label for="">front-end project</label>
            </div>
            
            <div>
                <input type="checkbox">
                <label for="">back-end project</label>
            </div>
            <div>
                <input type="checkbox">
                <label for="">data visualization</label>
            </div>
            
        </div>
        
        
    </form>
</body>
</html>
