<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #4: Formatting text</title>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt" selected>10pt</option>
        <option value="12pt">12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label
        >Italic <input type="checkbox" name="font_italic" id="font_italic"
      /></label>
      <label
        >Bold <input type="checkbox" name="font_bold" id="font_bold"
      /></label>
      <label
        >Underline
        <input type="checkbox" name="font_underline" id="font_underline"
      /></label>
    </form>

    <div id="text">The quick brown fox jumps over the lazy dog</div>
    <script>
      const text = document.getElementById("text");
      // font change
      document
        .getElementById("font_family")
        .addEventListener("change", (event) => {
          const fontStyle = event.target.value;
          const arrayOfFonts = [
            "Arial",
            "Verdana",
            "Helvetica",
            "Times New Roman",
            "Courier New",
          ];

          for (let i = 0; i < arrayOfFonts.length; i++)
            if (fontStyle === arrayOfFonts[i])
              text.style.fontFamily = `${arrayOfFonts[i]}`;
        });
      //font size
      document
        .getElementById("font_size")
        .addEventListener("change", (event) => {
          const fontSize = event.target.value;
          const arrayOfSize = ["8pt", "10pt", "12pt", "14pt", "16pt"];
          for (let i = 0; i < arrayOfSize.length; i++)
            if (fontSize === arrayOfSize[i])
              text.style.fontSize = `${arrayOfSize[i]}`;
        });
      //italic
      const italic = document.getElementById("font_italic");
      italic.addEventListener("change", () => {
        if (italic.checked) text.style.fontStyle = "italic";
        else text.style.fontStyle = "";
      });
      //bold
      const bold = document.getElementById("font_bold");
      bold.addEventListener("change", () => {
        if (bold.checked) text.style.fontWeight = "bold";
        else text.style.fontWeight = "";
      });
      //underline
      const underline = document.getElementById("font_underline");
      underline.addEventListener("change", () => {
        if (underline.checked) text.style.textDecoration = "underline";
        else text.style.textDecoration = "";
      });
    </script>
  </body>
</html>
