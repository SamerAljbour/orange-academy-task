<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Exercise #5: Input check for minimmum number of charecter should be 6 and
      password match in both input
    </title>
    <style>
      * {
        font-family: Arial, sans-serif;
      }

      .err {
        color: red;
        font-size: 0.7em;
      }
    </style>
  </head>
  <body>
    <form name="pw">
      <table>
        <tr>
          <td>Password (min 6 characters):</td>
          <td>
            <input
              type="password"
              name="password1"
              id="password1"
              size="10"
              placeholder="Password"
            />
          </td>
          <td>
            <div id="pw1_check" class="err"></div>
          </td>
        </tr>
        <tr>
          <td>Repeat password:</td>
          <td>
            <input
              type="password"
              name="password2"
              id="password2"
              size="10"
              placeholder="Password"
            />
          </td>
          <td>
            <div id="pw2_check" class="err"></div>
          </td>
        </tr>
      </table>

      <input type="submit" value="Submit" id="submitBtn" />
    </form>
    <script>
      /* TODO complete this part */
      document
        .getElementById("submitBtn")
        .addEventListener("click", (event) => {
          event.preventDefault();
          let pass1 = document.getElementById("password1").value;
          let pass2 = document.getElementById("password2").value;
          let pwCheck1 = document.getElementById("pw1_check");
          let pwCheck2 = document.getElementById("pw2_check");
          let valid = true;
          if (pass1.length < 6) {
            pwCheck2.textContent = " too short must be more than 6 ";
            valid = false;
          }
          if (pass1 !== pass2) {
            valid = false;
            pwCheck2.textContent = " password does not match ";
          }
          if (valid) {
            alert("the form submitted successfuly");
            document.getElementById("password1").value = "";
            document.getElementById("password2").value = "";
          }
        });
    </script>
  </body>
</html>
